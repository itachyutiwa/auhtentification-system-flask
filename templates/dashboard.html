{% extends "base_login.html" %} {% block content %}
<div class="card-wrapper">
	<div class="card">
		<h1 class="center">Tableau de bord</h1>
		<p class="center">
			Vous êtes connecté en tant que {{ session['user']['name'] }}
		</p>

		<div class="center">
			<a href="/user/signout" class="btn btn--secondary">Se déconnecter</a>
		</div>
	</div>

	<div class="card">
		<h2 class="center">Informations utilisateur</h2>

		<p>
			<strong>ID:</strong> {{ session['user']['_id'] }}<br />
			<strong>Nom:</strong> {{ session['user']['name'] }}<br />
			<strong>Email:</strong> {{ session['user']['email'] }}
		</p>
	</div>
</div>
{% endblock %}
